<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form class="form-inline" (ngSubmit)="addTask()" #taskForm="ngForm">
        <div class="form-group">
          <label for="content-field" class="sr-only"></label>
          <input type="text" class="form-control" id="content-field" placeholder="Enter a task..." [(ngModel)]="currentTask.content" name="content" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="taskForm.form.invalid"><i class="fa fa-plus" aria-hidden="true"></i>iAdd Task</button>
      </form>
    </div>
  </div>
  <div class="row">
    <app-card *ngFor="let task of tasks" [task]="task" class="col-sm-3"></app-card>
  </div>
  <h5 *ngIf="tasks.length == 0">
    <p>Your task list is empty.</p>
    <small>Add new tasks using the form.</small>
  </h5>
</div>
